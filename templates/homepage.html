<!doctype html>
{%extends 'layout.html'%}
{%block stylesheet%}<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/simple-sidebar/css/simple-sidebar.css"rel = "stylesheet">
<style type="text/css">
 
       .carousel-inner > .item > img{
       width:640px;
       height:360px;
       text-align: center;
       margin: auto;
     }
</style>
{%endblock%}



{%block contentA%}
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
   
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="static/images/24HourPlays_Rehearsals52.jpg"alt="...">
      <div class="carousel-caption">
        John Buckley Review Ted's Play
      </div>
    </div>
    <div class="item">
      <img src="static/images/2.png" alt="...">
      <div class="carousel-caption">
        The Philadelphia Fringe Festival
      </div>
    </div>
    </div>
    

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

{%endblock%}
